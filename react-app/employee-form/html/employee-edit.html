<body>
    <h1>Employee Form</h1>
    <div class="form">
    <label>Name:</label>
    <input type="string" required id="name" class="name">
    <br>

    <input type="number" required id="ID" class="ID">
    <br>
    <label>Mobile:</label>
    <input type="string" required id="mobile" class="mobile">
    <br>
    <label>Email:</label>
    <input type="email" id="email" class="email">
       <br>
       <br>
    </div>
    <button id="nextButton" class="nextButton" >Next</button>
    <button id="submitButton">Submit</button>
    <button id="editButton">Edit</button>

    <script src="../scripts/script.js"></script>
</body>
</html>
