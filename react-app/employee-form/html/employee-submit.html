<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>employee submit</title>
</head>
<body>
    <h1>Employee Form</h1>
    <div class="form">
    <label>Name:</label>
    <input type="string" required id="name">
    <br>
    <label>ID:</label>
    <input type="number" required id="ID">
    <br>
    <label>Mobile:</label>
    <input type="string" required id="mobile">
    <br>

    <input type="email" id="email">
       <br>
       <br>
    </div>
    <button type="submit" id="submit">Submit</button>
    <button type="edit" id="edit">edit</button>
</body>
</html>
